<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 240px;
            padding: 16px;
            font-family: system-ui, sans-serif;
        }

        h2 {
            margin: 0 0 12px 0;
            font-size: 16px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input {
            transform: scale(1.3);
            cursor: pointer;
        }

        #msg {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h2>LinkedIn Profile Extractor</h2>

    <label>
        <input type="checkbox" id="toggle" />
        <span id="labelText">Auto-save profiles</span>
    </label>

    <p id="msg"></p>

    <script src="popup.js"></script>
</body>

</html>
